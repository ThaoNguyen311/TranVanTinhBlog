<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />
    <title>{% block title %}{{ title }}{% endblock %}</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta name="format-detection" content="telephone=no">
    <link href="//fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i|Open+Sans:400,400i,600,600i,700,700i|Roboto:400,400i,700,700i,900" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/app.css">
    <link rel="stylesheet" media="print" href="stylesheets/print.css"> {% block head %}{% endblock %}
    <style>
        .mod-slider .item-img img {
            -webkit-filter: grayscale(100%);
            /* Safari 6.0 - 9.0 */
            filter: grayscale(100%);
        }
    </style>
</head>

<body {% block bodyClass %}{% endblock %}>
    <div id="wrapper">
        {% block header %} {% endblock %}
        <main id="main-content">
            {% block content %} {% endblock %}
        </main>
        {% block footer %} {% include "modules/footer.html" %} {% endblock %} {% block javascript %} {% include "modules/javascript.html" %} {% endblock %}
    </div>
</body>

</html>
